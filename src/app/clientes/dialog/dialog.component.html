<div class="w-100">
	<div class="containerCards" *ngFor="let card of cards" >
		<mat-accordion class="w-100">
		  <mat-expansion-panel
          (opened)="panelOpenState = true"
		      (closed)="panelOpenState = false">
		    <mat-expansion-panel-header>
		      <mat-panel-title style="width: 30%;">
		      	<div class="containerTextCard" [title]="card.title">
		      	{{card.title}}
		      	</div>
		      </mat-panel-title>
		      <mat-panel-description style=" width: 65%;">
		      	<div class="containerTextCard">
		      		{{card.body}}
		      	</div>
		      </mat-panel-description>
		    </mat-expansion-panel-header>
		    <div class="w-100 flex">
		    <div class="w-70 center">
		    	{{card.body}}
		    </div>
		    <div class="containerFullDescription">
		    	<button mat-raised-button color="primary" (click)="openDialog()">Ver m√°s</button>
		    </div>
		    </div>
		  </mat-expansion-panel>
		</mat-accordion>
	</div>
</div>
