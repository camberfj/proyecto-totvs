<div class="containerBuscar">
    <input
    class="inputBuscar"
    type="text"
    placeholder="Buscar Cliente"
    name="search"
    [(ngModel)]="search"
    >
    <div class="buscarIcon">
      <button
      mat-icon-button matTooltip="Black"
      color="black" aria-label="Example icon-button with a heart icon"
      (click)="buscarClientes()">
        <mat-icon>search</mat-icon>
      </button>
      </div>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
      *ngFor="let resultado of resultados">
      [value]="resultado.nombre"
      {{ resultado.nombre }}
      >
    </mat-option>
    </mat-autocomplete>
</div>
