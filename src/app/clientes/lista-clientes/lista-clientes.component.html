<div>
<mat-card class="example-card" *ngFor="let resultados of filteredClientes">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ resultados.name }}</mat-card-title>
      <mat-card-subtitle>{{ resultados.title }}</mat-card-subtitle>
      <img mat-card-md-image src="assets/img/multimedia.png">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{ resultados.cuerpo }}
  </mat-card-content>
</mat-card>
</div>
