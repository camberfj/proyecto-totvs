<div>
<mat-card class="example-card" *ngFor="let resultado of resultados">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ resultado.name }}</mat-card-title>
      <mat-card-subtitle>{{ resultado.title }}</mat-card-subtitle>
      <img mat-card-md-image src="assets/img/multimedia.png">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{ resultado.cuerpo }}
  </mat-card-content>
</mat-card>
</div>
